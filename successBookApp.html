<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="successModal">
      <div class="successModal__container">
        <div class="successModal__container-close mbottom-15">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="successModal__container-content">
          <div class="successModal__div-icon mbottom-15">
            <img src="../idasStore/assets/icon/check.svg" alt="check" />
          </div>

          <p class="headline headline-md mbottom-15">
            You have successfully booked an appointment with us.
          </p>
          <div class="successModal__div-btn">
            <button class="btn btn__default">Back to homepage</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
